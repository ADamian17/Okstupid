{ % extends 'base.html' %}

{% block content %}
<section class="form-section">
    <h1>Add preference</h1>
    {% profile.user == user %}
    <form  method="POST" class="artist-form">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit">Save</button>
    </form>
    {% else %}
    <p> you are not Authorized.</p>
    {% endif %}
  </section>

{% endBlock %}
